<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Task Tracker</title>
  </head>
  <body>
    <header>
      <form action="/" id="enter-name" class="enter-name">
        <label for="fname">Enter your first name:</label><br />
        <input type="text" id="fname" />
        <input type="submit" value="Login" />
      </form>
      <h1>Task Tracker</h1>
      <p class="target-display">
        Daily Target:<span id="target-display">0</span>
      </p>
    </header>

    <form>
      <label for="target-today"
        >Enter a daily target (between 1 and 10) for today:</label
      >
      <input
        type="number"
        id="target-today"
        name="target-today"
        min="1"
        max="10"
      />
    </form>

    <div class="flex-container">
      <section class="flex-item">
        <h2><span id="firstNameDisplay">Your</span> List</h2>
        <button id="add-button" class="add-button" title="Click to add a task!">
          +
        </button>
        <ul id="list-container"></ul>
        <button id="delete-all" class="delete-all">Delete All Items</button>
      </section>
      <section class="flex-item">
        <h2>Regular Items</h2>
        <p>(Click item to add it to list)</p>
        <ul id="regular-items">
          <li><button>Clean the house</button></li>
          <li><button>Buy milk</button></li>
          <li><button>Go to the gym</button></li>
          <li><button>Complete assignment</button></li>
        </ul>
      </section>
    </div>

    <div class="show-hide">
      <button id="show-complete">Show Complete</button>
      <button id="hide-complete">Hide Complete</button>
    </div>

    <footer>Fran Stephens, February/March 2024</footer>
    <script src="src/login.js"></script>
    <script type="module" src="./src/delete.js"></script>
    <script type="module" src="./src/complete.js"></script>
    <script type="module" src="./src/regular-items.js"></script>
    <script type="module" src="./src/display.js"></script>
    <script type="module" src="./src/add.js"></script>
    <script type="module" src="./src/target.js"></script>
    <script type="module" src="./src/data.js"></script>
    <script type="module" src="./src/colors.js"></script>
  </body>
</html>
